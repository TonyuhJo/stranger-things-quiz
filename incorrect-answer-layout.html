<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stranger Things Quiz App</title>
    <link href="st.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Test your knowledge of the Netflix Original series, Stranger Things">
  </head>
  <body>
    <header role="banner">
      <section class="home-link">
        <a href="index.html">
          <img src="https://media.wired.com/photos/5926d03fcefba457b079b37c/2:1/w_2500,c_limit/StrangerThingsTitleCard.jpg" alt="Stranger Things logo" class="logo">
        </a>
      </section>
      <section class="progress">
        <ul>
          <li>Question: <span class="questionNumber">1</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </section>
    </header>

    <main role="main">
      <section class="correctAnswer">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/screen-shot-2017-11-06-at-1-01-43-pm-1509995130.png?crop=1xw:1xh;center,top&resize=480:*" alt="White text on black background that reads 'November 6th, 1983 - Hawkins, Indiana'" class="answerImage">
        <h3>Sorry!</h3>
        <p>The correct answer is: 1983</p>
        <button type="button" class="nextButton">Next</button>
      </section>
    </main>
    <script src="st.js"></script>
  </body>
</html>
